<div class="p-4 flex flex-col items-center">
  <h2 class="mb-4">{{ count }} things I have to do:</h2>
  <!--Add Task-->
  <div class="inline-flex gap-3 p-2">
    <input
      #newTask
      type="text"
      placeholder="Add new task"
      class="block w-full rounded-md border-0 py-1.5 pl-7 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
    />
    <button
      (click)="addTask(newTask.value)"
      class="font-semibold inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10"
    >
      Add Task
    </button>
  </div>
  <!--Select and Filter-->
  <div class="gap-3 p-2">
    <select
      (change)="selectFilter($event)"
      class="filter-select rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10"
    >
      <option value="all">All Task</option>
      <option value="completed">Completed</option>
    </select>
    <button
      class="mx-8 inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10"
      (click)="importantFilter()"
    >
      Filter Important
    </button>
  </div>
  <!--Task List-->
  <ul class="grid grid-cols-1 gap-2" id="todoList">
    <li
      *ngFor="let todo of filteredTodos$ | async"
      class="flex items-center justify-between bg-gray-100 p-3 rounded"
    >
      <span>
        {{ todo.todo }}
      </span>
      <div class="todo-btn">
        <button (click)="updateImportant(todo)" class="mx-8">
          <svg
            [ngClass]="{ 'fill-red-500': todo.important }"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="24px"
            height="24px"
            viewBox="-4.53 -4.53 54.37 54.37"
            xml:space="preserve"
            transform="rotate(0)"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g>
                <path
                  d="M22.675,0.02c-0.006,0-0.014,0.001-0.02,0.001c-0.007,0-0.013-0.001-0.02-0.001C10.135,0.02,0,10.154,0,22.656 c0,12.5,10.135,22.635,22.635,22.635c0.007,0,0.013,0,0.02,0c0.006,0,0.014,0,0.02,0c12.5,0,22.635-10.135,22.635-22.635 C45.311,10.154,35.176,0.02,22.675,0.02z M22.675,38.811c-0.006,0-0.014-0.001-0.02-0.001c-0.007,0-0.013,0.001-0.02,0.001 c-2.046,0-3.705-1.658-3.705-3.705c0-2.045,1.659-3.703,3.705-3.703c0.007,0,0.013,0,0.02,0c0.006,0,0.014,0,0.02,0 c2.045,0,3.706,1.658,3.706,3.703C26.381,37.152,24.723,38.811,22.675,38.811z M27.988,10.578 c-0.242,3.697-1.932,14.692-1.932,14.692c0,1.854-1.519,3.356-3.373,3.356c-0.01,0-0.02,0-0.029,0c-0.009,0-0.02,0-0.029,0 c-1.853,0-3.372-1.504-3.372-3.356c0,0-1.689-10.995-1.931-14.692C17.202,8.727,18.62,5.29,22.626,5.29 c0.01,0,0.02,0.001,0.029,0.001c0.009,0,0.019-0.001,0.029-0.001C26.689,5.29,28.109,8.727,27.988,10.578z"
                ></path>
              </g>
            </g>
          </svg>
        </button>
        <input
          type="checkbox"
          [(ngModel)]="todo.completed"
          (change)="updateComplete(todo)"
        />
      </div>
    </li>
  </ul>
</div>
